<div>
  <app-header></app-header>
  <router-outlet></router-outlet>

  <div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholer="Enter..."
          id="todo"
          required
          [(ngModel)]="todoValue"
          name="todo"
        />
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <h2>Firebase shi</h2>
  <div class="col-md-3">
    <pre *ngFor="let todo of todos | async">{{ todo.content }}</pre>
  </div>
</div>
